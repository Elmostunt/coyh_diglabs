steps:
  - name: gcr.io/cloud-builders/npm
    args: ["install"]

  - name: gcr.io/cloud-builders/npm
    args: ["run", "build"]

  - name: gcr.io/cloud-builders/gcloud
    args:
      - app
      - deploy
      - app.yaml
      - --project=memos-tablet
      - --quiet

# Bucket de logs (si el trigger te obliga por el service_account)
logsBucket: 'gs://logs-sdlabs'

timeout: "600s"
